{% extends "base.html" %}
{% block content %}
<h1>Authors</h1>
<p>Here are some of our amazing authors</p>
<div>
  {% for author in authors %}
    <div class="tourname">
      <a href="{% url 'author_detail' author.id %}">
        <p><strong>{{author.first_name|capfirst }}  {{author.last_name|capfirst }}</strong></p>
      </a>
   </div>
  {% endfor %}
<br><br>
</div>
{% endblock %}
