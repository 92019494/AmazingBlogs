{% extends "base.html" %}
{% block content %}
<h1><strong>{{ post.title|capfirst}}</h1></strong>
<a id="myLinks" href="{% url 'author_detail' post.author.id %}">
  <h3 id="myLinks">By {{post.author.first_name|capfirst }}  {{post.author.last_name|capfirst }}</h3>
</a>
<h3>{{ post.publish_date }}</h3>

<div>
  <p><strong>{{ post.blog|capfirst }} </strong></p>

<br><br>
</div>
{% endblock %}
