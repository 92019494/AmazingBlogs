{% extends "base.html" %}
{% block content %}
<h1>{{ post.title|capfirst}}</h1>
<a id="myLinks" href="{% url 'author_detail' post.author.id %}">
  <h5 id="myLinks">By {{post.author.first_name|capfirst }}  {{post.author.last_name|capfirst }}</h5>
</a>
<h5>{{ post.publish_date }}</h5>

<div>
  <p><strong>{{ post.body|capfirst }} </strong></p>

<br><br>
</div>
{% endblock %}
